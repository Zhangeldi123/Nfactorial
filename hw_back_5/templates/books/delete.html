<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кітапты жою</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #FF4D4D;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #FF4D4D;
    }

    p {
      margin: 15px 0;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #FF4D4D;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #CC0000;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Кітапты жою</h1>
  </header>

  <div class="container">
    <h2>Сіз бұл кітапты жойғыңыз келе ме?</h2>
    <p>Атауы: {{ book.title }}</p>
    <p>Автор: {{ book.author }}</p>
    <p>Жылы: {{ book.year }}</p>
    <p>Жанр: {{ book.genre }}</p>
    <p>Беттер саны: {{ book.total_pages }}</p>

    <form action="/books/{{ book.id }}/delete" method="post">
      <button type="submit">Иә, жою</button>
    </form>

    <div class="back-link">
      <a href="/books">Артқа қайту</a>
    </div>
  </div>
</body>

</html>
