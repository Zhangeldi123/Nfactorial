<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кітапты өңдеу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Кітапты өңдеу</h1>
  </header>

  <div class="container">
    <form action="/books/{{ book.id }}/edit" method="post">
      <label for="title">Кітап атауы</label>
      <input type="text" id="title" name="title" value="{{ book.title }}" required>

      <label for="author">Автор</label>
      <input type="text" id="author" name="author" value="{{ book.author }}" required>

      <label for="year">Жылы</label>
      <input type="number" id="year" name="year" min="0" value="{{ book.year }}" required>

      <label for="total_pages">Беттер саны</label>
      <input type="number" id="total_pages" name="total_pages" min="1" value="{{ book.total_pages }}" required>

      <label for="genre">Жанр</label>
      <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>

      <button type="submit">Сақтау</button>
    </form>

    <div class="back-link">
      <a href="/books">Кітаптар тізіміне оралу</a>
    </div>
  </div>
</body>

</html>
